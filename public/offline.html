<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - EVCONNECT</title>
    <style>
      /* Paleta: #2C403A (oscuro), #37A686 (medio), #52F2B8 (claro), #F2F2F2 (blanco/gris) */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body { 
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        display: flex; 
        min-height: 100vh; 
        align-items: center; 
        justify-content: center; 
        background: linear-gradient(135deg, #2C403A 0%, #37A686 100%);
        color: #2C403A;
        padding: 1rem;
      }
      
      .container {
        text-align: center;
        max-width: 480px;
        width: 100%;
      }
      
      .card { 
        background: white;
        padding: 3rem 2rem;
        border-radius: 1rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.5s ease-out;
      }
      
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .logo-container {
        background: linear-gradient(135deg, #52F2B8 0%, #37A686 100%);
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(55, 166, 134, 0.3);
      }
      
      .logo { 
        width: 50px;
        height: 50px;
        object-fit: contain;
        filter: brightness(0) invert(1);
      }
      
      h1 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #2C403A;
      }
      
      p {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      
      .icon-wifi {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.3;
      }
      
      .btn {
        display: inline-block;
        background: linear-gradient(135deg, #37A686 0%, #2C403A 100%);
        color: white;
        text-decoration: none;
        padding: 0.875rem 2rem;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(55, 166, 134, 0.3);
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(55, 166, 134, 0.4);
      }
      
      .status {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: #fee;
        color: #c33;
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }
      
      .status-dot {
        width: 8px;
        height: 8px;
        background: #c33;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo-container">
          <img src="/icons/logo.png" alt="EVCONNECT" class="logo" />
        </div>
        
        <div class="status">
          <span class="status-dot"></span>
          Sin conexión
        </div>
        
        <h1>No hay conexión a internet</h1>
        
        <p>
          Parece que no tienes conexión a internet en este momento. 
          Esta es una versión offline del backoffice de EVCONNECT.
        </p>
        
        <p style="font-size: 0.875rem; color: #999;">
          Por favor, verifica tu conexión e intenta nuevamente.
        </p>
        
        <a href="/" class="btn">Reintentar</a>
      </div>
    </div>
  </body>
</html>
